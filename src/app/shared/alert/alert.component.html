<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
    <p *ngIf="massage && status">{{massage==2?'You entered wrong email or password':'Login successfull'}}</p>
    <p *ngIf="massage && !status">{{massage==3?'This email already exists':'Signup successfull'}}</p>

    <div class="alert-box-actions">
        <button class="btn btn-primary" (click)="onClose()">close</button>
    </div>
</div>
