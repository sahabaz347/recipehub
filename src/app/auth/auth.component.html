<ng-template appPlaceholder></ng-template>

<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <!-- <div class="alert alert-danger" *ngIf="errorMsg && !isLoginMood">{{errorMsg==3?'This email already exists':'Signup successfull'}}</div>
      <div class="alert alert-danger" *ngIf="errorMsg && isLoginMood">{{errorMsg==2?'You entered wrong email or password':'Login successfull'}}</div> -->
      <!-- <app-alert [massage]="errorMsg" [status]="isLoginMood" *ngIf="errorMsg && isLoginMood" (close)="onHandleError()">{{errorMsg}}</app-alert>
        <app-alert [massage]="errorMsg" [status]="isLoginMood" *ngIf="errorMsg && !isLoginMood" (close)="onHandleError()">{{errorMsg}}</app-alert> -->



      <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email" id="email" class="form-control" ngModel name="email" email required >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" password required minlength="6"/>
        </div>
        <div style="margin-top: 10px;">
          <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMood?'Login':'Sign Up'}}</button> |
          <button class="btn btn-primary" type="button" (click)="onSwitchMood()">{{isLoginMood?'Switch to Sign Up':'Switch to Login'}}</button>
        </div>
      </form>
    </div>
  </div>
