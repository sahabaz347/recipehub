<div class="row">
    <div class="col-xs-12">
        <img [src]="getrecipe.imagePath" class="img-responsive"style="max-width:200px;max-height: 200;" alt="{{getrecipe.name}}">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>{{getrecipe.name}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="=button" (click)="checkIsOpen()" data-bs-toggle="dropdown" aria-expanded="false" aria-haspopup="true">
               Manage Recipe
              </button>
              <div class="dropdown-menu dropleft {{isShowValue}}" aria-labelledby="dropdownMenuButton" >
                <li><a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList()">To Shopping List</a></li>
                <li><a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
                <li><a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
              </div>
        </div> 
       
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{getrecipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of getrecipe.ingredients">{{ingredient.name}}-{{ingredient.amount}}</li>
        </ul>
    </div>
</div>
