<a style="cursor: pointer;" class="list-group-item" routerLinkActive="active" [routerLink]="[index]">
    <div class="row">
    <div class="col-md-6">
        <h4 class="list-group-item-heading">{{recipeDetails.name}} </h4>
        <p class="list-group-item-text">{{recipeDetails.description}}</p>
    </div>
    <div class="col-md-6">
        <img [src]="recipeDetails.imagePath" class="img-thumbnail" style="max-width:100px;max-height: 100;" alt="{{recipeDetails.name}} ">
    </div>
</div>
</a>
