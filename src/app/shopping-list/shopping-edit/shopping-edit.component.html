<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="saveDetails(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required #name="ngModel">
                    <span clas="help-block" *ngIf="!name.valid && name.touched">Please enter ingredient name!</span>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" class="form-control" name="amount" ngModel required
                        #amount="ngModel" pattern="^[1-9]+[0-9]*$">
                    <span clas="help-block" *ngIf="!amount.valid && amount.touched">Please enter ingredient
                        amount!</span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <br>
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMood ?'Update':'Add'}}</button> &nbsp;
                    <button *ngIf="editMood" class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>&nbsp;
                    <button class="btn btn-danger" type="button" (click)="onClear()">Clear</button>&nbsp;
                </div>
            </div>
        </form>
    </div>
</div>
